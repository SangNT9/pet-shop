<!DOCTYPE html>
<html>
<head>
  <title>🐶PET SHOP - 🐱Đăng nhập, Đăng ký</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/test1.css" media="all" />
</head>
<body>
<div class="form">      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Đăng Ký</a></li>
        <li class="tab"><a href="#login">Đăng Nhập</a></li>
      </ul>     
      <div class="tab-content">
        <div id="signup">   
          <h1>Tạo Tài Khoản Miễn Phí</h1>         
          <form action="/" method="post">         
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Họ<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>        
            <div class="field-wrap">
              <label>
                Tên<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Địa chỉ Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>         
          <div class="field-wrap">
            <label>
              Mật khẩu<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>         
          <button type="submit" class="button button-block">Đăng Ký</button>          
          </form>
        </div>
        <div id="login">   
          <h1>Chào Mừng Trở Lại !</h1>
          <form action="/" method="post">
            <div class="field-wrap">
            <label>
              Địa chỉ Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Mật khẩu<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Quên mật khẩu ?</a></p>
          <button class="button button-block">Đăng Nhập</button>
          </form>
        </div>
      </div>
</div>
<script src="./js/jquery.min.js"></script>
<script >
   $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
</body>
</html>
